{% extends 'RMactivitytracker/base.html' %}

{% block content %}
<h2>Activities</h2>
<ul>
    {% for activity in activities %}
    <li>
        <a href="{% url 'activity_detail' id=activity.id %}">View Details</a>
        - Total Time Spent: {{ activity.time_spent }}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'new_activity' %}">Add a new activity</a>
{% endblock %}
